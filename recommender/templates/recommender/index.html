{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>st125556 | Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-3">e-Commerce Recommendation System</h1>
    <h2 class="mb-4">Trained by AmazonFY-2023-24</h2>
    <! generate list from return result >
    <! check condition for recommended product >
    {% if recommended_product %}
    <div class="mb-3">
        <label for="skills" class="form-label">Product List</label>
        <h3>Recommended Product: {{recommended_product}}</h3>
    </div>
    {% endif %}
    <form action="{% url 'result' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="" name="age" placeholder="Enter Age" required>
        </div>
        <div class="mb-3">
            <label for="discount_percent" class="form-label">Discount Percent</label>
            <input type="number" class="form-control" id="" name="discount_percent" placeholder="Discount Percent" required>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Payment Method</label>
            <select class="form-control" id="payment_method" name="payment_method" required>
                <option value="">Select Payment Method</option>
                <option value="cod">Cash on Delivery</option>
                <option value="Easypay">Easypay</option>
                <option value="Payaxis">Payaxis</option>
                <option value="Easypay_MA">Easypay_MA</option>
                <option value="jazzwallet">jazzwallet</option>
                <option value="jazzvoucher">jazzvoucher</option>
                <option value="customercredit">customercredit</option>
                <option value="apg">apg</option>
                <option value="mcblite">mcblite</option>
                <option value="cashatdoorstep">cashatdoorstep</option>
                <option value="financesettlement">financesettlement</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="skills" class="form-label">State</label>
            <select class="form-control" id="state" name="state" required>
                <option value="">Select State</option>
                <option value="TX">TX</option>
                <option value="CA">CA</option>
                <option value="NY">NY</option>
                <option value="PA">PA</option>
                <option value="IL">IL</option>
                <option value="FL">FL</option>
                <option value="OH">OH</option>
                <option value="MO">MO</option>
                <option value="VA">VA</option>
                <option value="IA">IA</option>
                <option value="MN">MN</option>
                <option value="NC">NC</option>
                <option value="KY">KY</option>
                <option value="MI">MI</option>
                <option value="IN">IN</option>
                <option value="WV">WV</option>
                <option value="GA">GA</option>
                <option value="WI">WI</option>
                <option value="OK">OK</option>
                <option value="AL">AL</option>
                <option value="CO">CO</option>
                <option value="MA">MA</option>
                <option value="NJ">NJ</option>
                <option value="TN">TN</option>
                <option value="KS">KS</option>
                <option value="AR">AR</option>
                <option value="LA">LA</option>
                <option value="MD">MD</option>
                <option value="WA">WA</option>
                <option value="NE">NE</option>
                <option value="SC">SC</option>
                <option value="AZ">AZ</option>
                <option value="MS">MS</option>
                <option value="OR">OR</option>
                <option value="MT">MT</option>
                <option value="CT">CT</option>
                <option value="SD">SD</option>
                <option value="NM">NM</option>
                <option value="ME">ME</option>
                <option value="UT">UT</option>
                <option value="AK">AK</option>
                <option value="VT">VT</option>
                <option value="ND">ND</option>
                <option value="ID">ID</option>
                <option value="DC">DC</option>
                <option value="WY">WY</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="HI">HI</option>
                <option value="DE">DE</option>
                <option value="RI">RI</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="customer_type" class="form-label">Customer Segmentation</label><br>
            <input type="radio" id="customer_type" name="customer_type" value="regular" required>
            <label for="regular">Regular</label><br>
            <input type="radio" id="customer_type" name="customer_type" value="best" required>
            <label for="best">Best</label><br>
            <input type="radio" id="customer_type" name="customer_type" value="loyal" required>
            <label for="loyal">Loyal</label>
        </div>
        <div class="mb-3">
          <i>By submitting the form you agree to our <a href="google.com" target="blank">privacy policy.</a></i>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
